<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Style sheets-->

  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="dialog-polyfill.js"></script>
</head>
<body>
<!--Login Dialog-->
  <dialog id="loginDialog" class="mdl-dialog">
      <h4 class="mdl-dialog__title">Sign In</h4>
      <div class="mdl-dialog__content">
        <p>
          Sign in using university email
        </p>
        <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <p id="loginError"></p>
          <input class="mdl-textfield__input" type="text" id="loginEmail">
          <label class="mdl-textfield__label" for="sample3">Email</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="loginPassword">
          <label class="mdl-textfield__label" for="sample3">Password</label>
        </div>
      </form>
      </div>
      <div class="mdl-dialog__actions">
        <button id="loginButton" type="button" class="mdl-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign In</button>
        <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
        <button id="registerButton" type="button" class="mdl-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button>
      </div>
    </dialog>

<div id="#loginContainer"class="login-cont">
  <!-- MDL Spinner Component -->
  <div id="spin" class="mdl-spinner mdl-js-spinner is-active"></div>
</div>

<!-- Main page-->

  <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout_title">Title</span>
      <span class="page-title-span">|</span>
      <span class="page-title-span">Home</span>
      <div class="mdl-layout-spacer"></div>
      <!-- Accent-colored raised button -->
        <button id="logoutButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
          Sign Out<i class="button-right-icon material-icons">account_circle</i>
        </button>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

      <!--Main Content-->
      <div class="slides">12
      </div>

      <div class="mdl-grid">

        <!--Notes Content-->
        <div id="notes" class="mdl-cell mdl-cell--6-col">6

        <p id="test"></p>


      </div>


      <!--Chat content-->
      <div id="chat" class="mdl-cell mdl-cell--6-col">6
        <!--Chat messages-->
        <div id="chatLayout">
          <p id="message"></p>
        </div>


      <form id="messageTextForm" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="messageText">
          <label class="mdl-textfield__label" for="messageText" id="messageLabel">Type Message....</label>
          <!-- Colored mini FAB button -->
        </div>
      </form>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect"
      id="buttonSend">
        <i class="material-icons">keyboard_arrow_up</i>
      </button>

      </div>



      </div>

    </div>
  </main>
</div>
